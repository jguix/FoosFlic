<ion-view view-title="Jugadores">
	<ion-nav-buttons side="left">
		<button class="button" ng-click="llegar()">
		Llegar
		</button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button" ng-click="salir()">
		Salir
		</button>
    </ion-nav-buttons>
	<ion-content>
		<div class="list">
			<div class="item" ng-repeat="player in data.queue">{{player.name}}</div>
		</div>
	</ion-content>
</ion-view>

<ion-side-menus>

	<ion-side-menu-content ng-controller='ScoreController'>

		<div class="bar bar-header bar-dark">
  			<h1 class="title">FoosFlic</h1>
		</div>
		<ion-content class="padding has-header">
			<scoreboard></scoreboard>
		</ion-content>

	</ion-side-menu-content> 

	<ion-side-menu side="left" expose-aside-when="large">
		<ion-nav-bar class="bar-assertive">
			<ion-nav-buttons side="left">
				<button class="button" ui-sref="app.queue.checkin">Llegar</button>
		    </ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button" ui-sref="app.queue.checkout">Salir</button>
		    </ion-nav-buttons>
		</ion-nav-bar>

		<ion-tabs class="tabs-top tabs-striped tabs-assertive">

			<ion-tab title="Jugadores" icon="ion-android-people" ui-sref="app.queue.show">
				<ion-nav-view name="tab-queue"></ion-nav-view>
			</ion-tab>

			<ion-tab title="Partida" icon="ion-trophy" ui-sref="app.stats">
				<ion-nav-view name="tab-stats"></ion-nav-view>
			</ion-tab>

			<ion-tab title="Controles" icon="ion-ios-game-controller-b" ui-sref="app.controllers">
				<ion-nav-view name="tab-controllers"></ion-nav-view>
			</ion-tab>

		</ion-tabs>

	</ion-side-menu>

</ion-side-menus>
